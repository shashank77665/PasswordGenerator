<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy" onclick="copyPassword()">Copy</button>
        </div>
        <div class="settings">
            <label for="length">Length:</label>
            <input type="number" id="length" value="12" min="4" max="32">
            <label>
                <input type="checkbox" id="include-uppercase"> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="include-numbers"> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="include-symbols"> Include Symbols
            </label>
        </div>
        <button id="generate" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
